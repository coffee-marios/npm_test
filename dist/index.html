<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop-Down</title>
</head>

<body>

    <nav class="pages">


        <button class="navButton">Colors</button>
        <button class="navButton">News</button>
        <button class="navButton">Contact</button>
        <div class="inlineEl">
            <button id="buttonEl" class="navButton Dropdown">Dropdown</button>

            <div id="buttonColors" class="dropOptions">
                <button>dark</button>
                <button>green</button>
                <button>blue</button>
            </div>

        </div>
        <button class="navButton"> news</button>


    </nav>

    <script>
        // Use dynamic import to load the JavaScript bundle asynchronously
        import('./bundle.js')
            .then(module => {
                // Module loaded successfully
                console.log('Bundle loaded:', module);
            })
            .catch(error => {
                // Error occurred while loading the module
                console.error('Error loading bundle:', error);
            });
    </script>

</body>

</html>
