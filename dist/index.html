<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop-Down</title>
</head>

<body>

    <nav class="pages">


        <div class="inlineEl">
            <button class="navButton">Colors</button>
            <div id="buttonColors" class="dropOptions">
                <button>Dark</button>
                <button>Green</button>
                <button>Blue</button>
            </div>
        </div>
        <div class="inlineEl">
            <button class="navButton">News</button>
            <div id="buttonNews" class="dropOptions">
                <button>Good</button>
                <button>Bad</button>
                <button>Ugly</button>
            </div>
        </div>

        <div class="inlineEl">
            <button class="navButton">Contact</button>
            <div id="buttonContact" class="dropOptions">
                <button>Anna</button>
                <button>Lisa</button>
                <button>Bill</button>
            </div>
        </div>

        <div class="inlineEl">
            <button id="something" class="navButton Dropdown">Contact</button>
            <div id="dropButtons" class="dropOptions">
                <button>dark</button>
                <button>green</button>
                <button>blue</button>
            </div>
        </div>

        <div class="inlineEl">
            <button id="buttonEl" class="navButton Dropdown">Dropdown</button>

            <div id="dropButtons" class="dropOptions">
                <button>dark</button>
                <button>green</button>
                <button>blue</button>
            </div>
        </div>
        <div class="inlineEl">
            <button class="navButton"> news</button>
            <div id="dropButtons" class="dropOptions">
                <button>dark</button>
                <button>green</button>
                <button>blue</button>
            </div>
        </div>
    </nav>
    <br><br>

    <div id="imagesElement">
        <div id="buttonsImg">
            <button id="passedPicture" class="changeImg">
                <div class="arrow-left"></div>
            </button>
            <button id="stopImg">
                <div class="stopSquare">
            </button>
            <button id="autoImg">PLAY</button>
            <button id="nextPicture" class="changeImg">
                <div class="arrow-right"></div>
            </button>

        </div>
        <!-- <div id="imageBox">
            <img src="./images/fen.gif" alt="Image 1" width="250" height="250">
        </div> -->


    </div>

    <script>
        // Use dynamic import to load the JavaScript bundle asynchronously
        import('./bundle.js')
            .then(module => {
                // Module loaded successfully
                console.log('Bundle loaded:', module);
            })
            .catch(error => {
                // Error occurred while loading the module
                console.error('Error loading bundle:', error);
            });
    </script>

</body>

</html>
