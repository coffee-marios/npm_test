<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop-Down</title>
</head>

<body>
    <script>
        // Use dynamic import to load the JavaScript bundle asynchronously
        import('./bundle.js')
            .then(module => {
                // Module loaded successfully
                console.log('Bundle loaded:', module);
            })
            .catch(error => {
                // Error occurred while loading the module
                console.error('Error loading bundle:', error);
            });
    </script>
    <nav class="pages">
        <ul id="nav">
            <li>
                <a class="navButton" href="#home">Home</a>
            </li>
            <li><a href="#news" class="navButton">News</a></li>
            <li><a href="#contact" class="navButton">Contact</a></li>
            <li>

                <button class="navButton Dropdown">Dropdown</button>

                <div class="dropOptions">
                    <button>dark</button>
                    <button>green</button>
                    <button>blue</button>
                </div>
                <!-- <li><a href="#news" class="navButton">News</a></li>
            </li> -->
        </ul>
    </nav>



</body>

</html>
